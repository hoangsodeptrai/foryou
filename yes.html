		<title>Noooo</title>
		<link rel="stylesheet" href="index.css" />
		<style>
			body {
				margin: 0;
				overflow-x: hidden; /* ẩn thanh cuộn ngang */
				background-color: pink;
				height: 100vh;
			}
			.container {
				position: relative;
				width: 100vw;
			}
			.flying-img {
				position: absolute;
				left: -100px; /* bắt đầu ngoài màn hình trái */
				width: 50px;
				height: 50px;
				animation-name: flyRight;
				animation-timing-function: linear;
				animation-iteration-count: infinite;
			}

			@keyframes flyRight {
				from {
					left: -100px;
				}
				to {
					left: 110vw; /* bay ra khỏi màn hình phải */
				}
			}
		</style>
	</head>

				// Tạo vị trí top ngẫu nhiên trong chiều cao container (100vh)

				// Thời gian bay ngẫu nhiên từ 5s đến 15s (để ảnh bay nhanh chậm khác nhau)

				div.style.animationDuration = `${duration}s`;

				// Delay để ảnh bay lệch pha, tạo hiệu ứng tự nhiên
				const delay = Math.random() * 15;
				div.style.animationDelay = `${delay}s`;
